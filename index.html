<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="css/styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"> <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Sweet Alert -->
    <style>
        button {
            font-size: 150%;
            width: 100%;
            padding: 15px;
            background: #1e88e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1a75b3;
        }
        .input-container i {
            color: #1e88e5;
        }
        a {
            color: #1e88e5; 
            text-decoration: none; 
            font-weight: bold;
            position: relative; 
            display: inline-block; 
            margin-top: 10px; 
        }
        a::after {
            content: ''; 
            display: block; 
            height: 2px; 
            background-color: #1e88e5; 
            width: 100%; 
            position: absolute; 
            bottom: -5px; 
            left: 0; 
            transform: scaleX(0); 
            transition: transform 0.3s ease; 
        }
        a:hover::after {
            transform: scaleX(1);
        }
        p {
            text-align: center; 
            margin: 10px 0; 
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out; 
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="app">
            <form id="loginForm">
                <img src="css/img/user-gear.png" alt="Icon" class="icon">
                <h2>Authentication</h2>
                <div class="input-container">
                    <i class="fas fa-user-tag"></i> 
                    <select id="role" required>
                        <option value="" disabled selected>Select role</option>
                        <option value="admin">Admin</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>
                <div class="input-container">
                    <i class="fas fa-envelope"></i> 
                    <input type="text" id="loginUsername" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i> 
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-eye" id="toggleLoginPassword" style="cursor: pointer; right: 10px; position: absolute;"></i>
                </div>
                <button type="submit">Login</button>
                <p>
                    <a href="#" id="showSignup">Sign Up</a>
                </p>
                <p>
                    <a href="#" id="showResetPassword">Forgot Password?</a>
                </p>
            </form>

            <form id="signupForm" action="sign_up.php" method="POST" style="display:none;">
                <h2>Sign Up</h2>
                
                <div class="input-container">
                    <i class="fas fa-user-tag"></i> 
                    <select name="role" id="signupRole" required>
                        <option value="" disabled selected>Select role</option>
                        <option value="admin">Admin</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>

                <div id="employeeFields" style="display:none;">
                    <!-- Full Name Field -->
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" name="full_name" id="signupFullName" placeholder="Full Name" required>
                    </div>

                    <!-- Gender Selection -->
                    <div class="input-container">
                        <i class="fas fa-venus-mars"></i>
                        <select name="gender" id="signupGender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Contact Number Field -->
                    <div class="input-container">
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="contact" id="signupContact" placeholder="Contact Number" title="Please enter contact number without spaces or special characters.">
                    </div>

                    <!-- Employee Type Selection -->
                    <div class="input-container">
                        <i class="fas fa-briefcase"></i>
                        <select name="employee_type" id="signupEmployeeType" required>
                            <option value="" disabled selected>Select Employee Type</option>
                            <option value="part_time">Part Time</option>
                            <option value="full_time">Full Time</option>
                            <option value="casual">Casual</option>
                            <option value="shift_worker">Shift Worker</option>
                        </select>
                    </div>

                    <!-- Department Selection -->
                    <div class="input-container">
                        <i class="fas fa-building"></i>
                        <select name="department" id="signupDepartment" required>
                            <option value="" disabled selected>Select Department</option>
                            <option value="finance">Finance</option>
                            <option value="human_resource">Human Resource</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="marketing">Marketing</option>
                        </select>
                    </div>

                    <!-- Address Field -->
                    <div class="input-container">
                        <i class="fas fa-home"></i> 
                        <input type="text" name="address" id="signupAddress" placeholder="Address" required>
                    </div>
                </div>  
                
                <div class="input-container">
                    <i class="fas fa-envelope"></i> 
                    <input type="text" name="username" id="signupUsername" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i> 
                    <input type="password" name="password" id="signupPassword" placeholder="Password" required>
                    <i class="fas fa-eye" id="toggleSignupPassword" style="cursor: pointer; right: 10px; position: absolute;"></i>
                </div>
                <button type="submit">Sign Up</button>
                <p>
                    <a href="#" id="showLogin">Back to Login</a>
                </p>
            </form>

            <form id="resetPasswordForm" action="reset_password_process.php" method="POST" style="display:none;">
                <h2>Reset Password</h2>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="username" id="resetUsername" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="new_password" id="resetPassword" placeholder="New Password" required>
                    <i class="fas fa-eye" id="toggleResetPassword" style="cursor: pointer; right: 10px; position: absolute; margin-left: 290px;"></i>
                </div>
                <button type="submit">Reset Password</button>
                <p>
                    <a href="#" id="showLoginFromReset">Back to Login</a>
                </p>
            </form>
        </div>
    </div>
    <script src="javascript/script.js"></script>
    <script>
        document.getElementById('signupContact').addEventListener('input', function (e) {
            // Remove any non-numeric characters
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        document.getElementById('signupRole').addEventListener('change', function() {
            const employeeFields = document.getElementById('employeeFields');
            if (this.value === 'employee' || this.value === 'admin') {
                employeeFields.style.display = 'block';
            } else {
                employeeFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
